<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tab Maker</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/svg.js/3.0.16/svg.min.js"
    integrity="sha512-p3Tp2zn+wApBreZCgRkmMwnfpN8MUPXzzOihXx7iGYXqE7t6m9drY8HeyMeeFuDWiTFKrGUrq3jpbT0vX6zY/Q=="
    crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="tab-maker.js" type="module"></script>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@100;300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="root">
    <div id="tab-root">
      <div class="tab-info">
        <h1 id="tab-title"></h1>
        <ul>
          <li><label>原调: </label>
            <span id="original-key"></span>
          </li>
          <li><label for="key-select">转调：</label>
            <select id="key-select">
            </select>
          </li>
          <li>
            <input id="toggle-pitch" type="checkbox">
            <label for="toggle-pitch">显示音高</label>
          </li>
        </ul>
        <div id="chord-diagrams">
        </div>
      </div>
      <div id="tab-body"></div>
    </div>
    <div class="editor">
      <div class="toolbar">
        <label for="tab-select">歌曲</label>
        <select id="tab-select">
          <option value="drifter">林俊杰 - 幸存者</option>
          <option value="samuel-back">邰正宵 - 回不去了</option>
          <option value="eve-ai-1">艾怡良 - 我這個人 </option>
          <option selected value="test">test</option>
          <option value="test2">test 2 (non-exist)</option>
        </select>
        <button id="dump-tab-data">Dump</button>
        <button id="toggle-script">Editor</button>
      </div>
      <textarea id="tab-script" class="hidden"></textarea>
    </div>
  </div>
  <script type="module">
    import { tabMakerMain } from './tab-maker.js';
    document.addEventListener('DOMContentLoaded', tabMakerMain);
  </script>
</body>

</html>
